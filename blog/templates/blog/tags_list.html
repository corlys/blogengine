{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4 mb-4 card">
            <div class="card-body">
                <h1>Tags : </h1>
                {% for tag in  tags  %}
                <a href="{{tag.get_absolute_url}}"><span class="badge badge-pill badge-info">{{tag.title}}</span></a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
